<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Fire Top Up</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      overflow: hidden;
    }

    #video-container {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #video-background {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #overlay {
      position: absolute;
      text-align: center;
      color: #fff;
    }

    #form-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
    }

    #diamond-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-top: 20px;
    }

    .card {
      cursor: pointer;
      padding: 10px;
      border: 1px solid #fff;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      margin: 5px;
      width: calc(33.33% - 10px); /* Tiga card tiap baris */
    }

    .card:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    #payment-method {
      display: flex;
      flex-direction: column;
      margin-top: 20px;
      align-items: flex-start;
    }

    .payment-option {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .payment-option input {
      margin-right: 5px;
    }

    .payment-logo {
      width: 20px;
      height: auto;
      margin-right: 5px;
    }

    #total {
      margin-top: 20px;
      font-size: 18px;
      margin-left: auto;
    }

    #pay-now-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #pay-now-btn:hover {
      background-color: #45a049;
    }

    #popup-container {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      z-index: 2;
    }

    #popup-content {
      color: #fff;
      text-align: center;
    }

    #close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      color: #fff;
      font-size: 20px;
    }

    #close-btn:hover {
      color: #aaa;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video-background" autoplay loop muted>
      <source src="bg.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div id="overlay">
    <div id="form-container">
      <h2>Free Fire Top Up</h2>
      <p>ID: <input type="number" pattern="\d*" placeholder="Enter your ID" id="inputID" required></p>

      <div id="diamond-options">
        <div class="card" onclick="selectDiamond(70, 0.63)">70 Diamonds<br>$0.63</div>
        <div class="card" onclick="selectDiamond(150, 1.27)">150 Diamonds<br>$1.27</div>
        <div class="card" onclick="selectDiamond(375, 3.17)">375 Diamonds<br>$3.17</div>
        <div class="card" onclick="selectDiamond(724, 6.24)">724 Diamonds<br>$6.24</div>
        <div class="card" onclick="selectDiamond(1456, 12.68)">1456 Diamonds<br>$12.68</div>
        <div class="card" onclick="selectDiamond(2180, 19.02)">2180 Diamonds<br>$19.02</div>
        <div class="card" onclick="selectDiamond(3650, 31.70)">3650 Diamonds<br>$31.70</div>
      </div>

      <div id="payment-method">
        <div class="payment-option">
          <input type="radio" name="payment" id="paypal"> 
          <img class="payment-logo" src="https://cdn.icon-icons.com/icons2/2699/PNG/512/paypal_logo_icon_170865.png" alt="PayPal"> PayPal
        </div>
        <div class="payment-option">
          <input type="radio" name="payment" id="credit-card"> 
          <img class="payment-logo" src="https://cdn.icon-icons.com/icons2/2104/PNG/512/credit_card_icon_129121.png" alt="Credit Card"> Credit Card
        </div>
      </div>

      <div id="total">Total Order: $<span id="total-amount">0</span></div>

      <button id="pay-now-btn" onclick="showPopup()">Pay Now</button>
    </div>
  </div>

  <div id="popup-container">
    <div id="popup-content">
      <span id="close-btn" onclick="closePopup()">&times;</span>
      <h2>Payment Successful!</h2>
      <p id="order-details"></p>
    </div>
  </div>

  <script>
    let selectedDiamond = 0;

    function selectDiamond(diamondAmount, price) {
      selectedDiamond = diamondAmount;
      document.getElementById('total-amount').innerText = price;
    }

    function showPopup() {
      // Get ID and total amount
      const id = document.getElementById('inputID').value;
      const diamonds = selectedDiamond;
      const price = document.getElementById('total-amount').innerText;

      // Display order details in the popup
      const orderDetails = `Order Details:<br>ID: ${id}<br>Diamonds: ${diamonds}<br>Amount: $${price}`;
      document.getElementById('order-details').innerHTML = orderDetails;

      // Show the popup
      document.getElementById('popup-container').style.display = 'block';
    }

    function closePopup() {
      // Reset the selectedDiamond and ID input here
      selectedDiamond = 0;
      document.getElementById('inputID').value = '';
      document.getElementById('total-amount').innerText = '0';

      // Close the popup
      document.getElementById('popup-container').style.display = 'none';
    }
  </script>
</body>
</html>
